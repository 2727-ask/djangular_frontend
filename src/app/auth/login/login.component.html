<div class="row">
  <div
    class="d-none col-sm-6 d-sm-block col-md-6 bg-primary"
    style="height: 100vh"
  >
    <img
      src="../../../assets/images/loginillustration.svg"
      class="img-fluid"
      style="display: flex; align-items: center; margin-top: 30vh"
    />
  </div>
  <div class="col-12 col-sm-6 d-sm-block col-md-6">
    <div class="container-fluid m-auto login-container">
      <div class="col-sm-10 col-xl-8 m-5">
        <!-- Title -->
        <span class="mb-0 fs-1">ðŸ‘‹</span>
        <h1 class="fs-2">LinkCode CMS</h1>
        <p class="lead mb-4">
          Nice to see you! Please log in with your account.
        </p>

        <!-- Form START -->
        <form>
          <!-- Email -->
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label"
              >Email address *</label
            >
            <div class="input-group input-group-lg">
              <span
                class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                ><i class="bi bi-envelope-fill"></i
              ></span>
              <input
                type="email"
                class="form-control border-0 bg-light rounded-end ps-1"
                placeholder="E-mail"
                id="exampleInputEmail1"
              />
            </div>
          </div>
          <!-- Password -->
          <div class="mb-4">
            <label for="inputPassword5" class="form-label">Password *</label>
            <div class="input-group input-group-lg">
              <span
                class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                ><i class="fas fa-lock"></i
              ></span>
              <input
                type="password"
                class="form-control border-0 bg-light rounded-end ps-1"
                placeholder="password"
                id="inputPassword5"
              />
            </div>
            <div id="passwordHelpBlock" class="form-text">
              Enter Vaild Password
            </div>
          </div>
          <!-- Check box -->
          <div class="mb-4 d-flex justify-content-between mb-4">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember me</label
              >
            </div>
            <div class="text-primary-hover">
              <a href="forgot-password.html" class="text-secondary">
                <u>Forgot password?</u>
              </a>
            </div>
          </div>
          <!-- Button -->
          <div class="align-items-center mt-0">
            <div class="d-grid">
              <button class="btn btn-primary mb-0" type="button">Login</button>
            </div>
          </div>
        </form>
        <!-- Form END -->

        <!-- Social buttons and divider -->
        <div class="row">
          <!-- Divider with text -->
          <div class="position-relative my-4">
            <hr />
            <p
              class="small position-absolute top-50 start-50 translate-middle bg-body px-5"
            >
              Or
            </p>
          </div>

          <!-- Social btn -->
          <div class="col-xxl-6 d-grid">
            <a href="#" class="btn bg-google mb-2 mb-xxl-0"
              ><i class="bi bi-google"></i>&nbsp;&nbsp;Login with
              Google</a
            >
          </div>
          <!-- Social btn -->
          <div class="col-xxl-6 d-grid">
            <a href="#" class="btn bg-facebook mb-0">
                <i class="bi bi-facebook"></i>&nbsp;&nbsp;Login with Facebook</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
