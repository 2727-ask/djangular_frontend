<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="main-section text-center d-flex justify-content-center">
    <div class="container content">
        <main class="form-password w-100 m-auto">
            <h1 class="h3 mb-3 fw-normal mt-5">Reset Password</h1>
            <form [formGroup]="info" (ngSubmit)="resetPass(info)">

                <!--password-->
                <div class="input-group input-group-lg">
                    <input [type]="show1 ? 'text' : 'password'" class="form-control " id="newPassword"
                        placeholder="New Password" formControlName="newPassword" required />
                    <span (click)="password1()" class="input-group-text bg-light rounded-start border-0 px-2"><i
                            class="material-icons visibility" [hidden]="!show1"> visibility_off</i><i
                            class="material-icons visibility" [hidden]="show1"> visibility</i></span>
                </div>

                <!--repeat password-->
                <div class="input-group input-group-lg mt-3 mb-3">
                    <input [type]="show2 ? 'text' : 'password'" class="form-control " id="confirmPassword"
                        placeholder="Confirm Password" formControlName="confirmPassword" required />
                    <span (click)="password2()" class="input-group-text bg-light rounded-start border-0 px-2"><i
                            class="material-icons visibility" [hidden]="!show2"> visibility_off</i><i
                            class="material-icons visibility" [hidden]="show2"> visibility</i></span>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!info.valid">Save</button>

            </form>

        </main>
    </div>
</div>
