<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-info btn-sm"
  (click)="openModal(id,title,description,categoryModal)"
>
  <i class="bi bi-pencil"></i>
</button>

<!-- Modal -->
<div
  #categoryModal
  class="modal fade"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Category</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="category" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Category Title</label
            >
            <input type="hidden" formControlName="id"/>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="eg: Programming"
              formControlName="title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              formControlName="description"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="!category.dirty">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
