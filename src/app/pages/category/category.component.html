<div class="container category mt-5">
  <h3>Category</h3>
  <hr/>
  <div class="row">
    <div class="col-sm-3 bg-light p-3 border">
      <form [formGroup]="category" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Category Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Category eg: Programming"
            formControlName="title"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Category Description</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            ngModel
            name="description"
            formControlName="description"
          ></textarea>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          type="submit"
          [disabled]="!category.valid"
        >
          Create
        </button>
        <button
        type="button"
        class="btn btn-info mx-2"
        type="submit"
        [disabled]="!category.valid"
      >
        Update
      </button>
      </form>
    </div>
    <div class="col-sm-9 bg-light p-3 border">
      <b><u>Categories</u></b>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
            <th scope="col">Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories ">
            <th scope="row">{{category.id}}</th>
            <td>{{category.title}}</td>
            <td>
              <a type="button" (click)="onUpdate(category.id,category.title,category.description)" class="btn btn-info btn-sm">
                <i class="bi bi-pencil"></i>
              </a>
              <button type="button" class="btn btn-danger btn-sm mx-2">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td>10</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
