<div class="row">
    <div class="col-12 col-md-4">
        <div class="d-flex justify-content-center">
            <app-avatar [title]="loggedInUser.username" class="p-1 mt-4 bd-highlight"></app-avatar>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn">Edit &nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                    <path
                        d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                </svg></button>
        </div>
    </div>
    <div class="col-md-6">
        <div class="container">
            <h4 class="mt-4">Public profile</h4>
            <hr>
            <form [formGroup]="profile" (ngSubmit)="onSubmit(profile)">
                <dt><label for="user_profile_name">Name</label></dt>
                <dd>
                    <input class="form-control mt-1 d-input" type="text" formControlName="name">
                    <div class="note text-muted" *ngIf="profile.controls['name'].invalid">
                        <span style="color:red">Name should be less than 50 chars</span>
                    </div>
                    <div class="note text-muted">
                        Your name may appear around LinkCode where you contribute or are mentioned.
                        You can remove it at any time.
                    </div>
                </dd>
                <dt><label for="user_profile_name">Bio</label></dt>
                <dd>
                    <textarea class="form-control mt-1 d-input" type="text" formControlName="bio"></textarea>
                    <div class="note text-muted" *ngIf="profile.controls['bio'].invalid">
                        <span style="color:red">Bio should be less than 400 chars</span>
                    </div>
                </dd>
                <dt><label for="user_profile_name">Github Url</label></dt>
                <dd>
                    <input class="form-control mt-1 d-input" type="text" formControlName="github" />
                    <div class="note text-muted" *ngIf="profile.controls['github'].invalid">
                        <span style="color:red">Not a valid Github url</span>
                    </div>
                </dd>
                <dt><label for="user_profile_name">Social Url</label></dt>
                <dd>
                    <input class="form-control mt-1 d-input" type="text" formControlName="social" />
                    <div class="note text-muted" *ngIf="profile.controls['social'].invalid">
                        <span style="color:red">Not a valid url</span>
                    </div>
                </dd>
                <hr>
                <dt><label for="user_profile_name">Your Location</label></dt>
                <dd>
                    <input class="form-control mt-1 d-input" type="text" formControlName="location" />
                    <div class="note text-muted">
                        eg: Pune, Maharashtra
                    </div>
                </dd>
                <button class="btn btn-success">Save Profile</button>
            </form>
        </div>


    </div>
</div>
