<div class="container mt-4">
    <form [formGroup]="post_info" (ngSubmit)="handleSetPostTitle(post_info)">
        <dl class="create-post">
            <dd>
                <label for="post-title">Post Title</label>
                <input class="form-control form-control-lg mt-1" id="post-title" type="text" placeholder="Post Title"
                    aria-label=".form-control-lg example" formControlName="title" minlength="10">
                <div>
                    <code style="color:red"
                        *ngIf="post_info.invalid && post_info.touched; else titleInformation">This field is required</code>
                </div>
                <div>
                    <code style="color:red"
                        *ngIf="post_info.get('title')?.hasError('minlength')">Title must be atleast 10 charachters long</code>
                </div>
                <ng-template #titleInformation>
                    <code style="color:black">This will set the title for your post, You can edit it anytime</code>
                </ng-template>
            </dd>
            <dd>
                <button class="btn btn-primary" [disabled]="post_info.invalid" type="submit">Create</button>
            </dd>
        </dl>
    </form>
</div>
